<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="/css/cart.css">
  <title>Items-page</title>
</head>

<body>
  <div class="navbar-container">
    <div class="navbar" style="width: 100%;">
      <div class="logo">
        <img src="/image/shopping.png" alt="" />
      </div>
      <div class="cart-icon">
        <a href="home.html"><i class="fa-solid fa-shopping-cart"></i></a>
        <sup class="dynamic-count" id="show">0</sup>
      </div>
    </div>
  </div>

  <div class="main-container">
    <div id="renderdata"></div>

    <div class="rendercartdata">
      <div class="emptycart">
        <h4>Your Order Cart</h4>
      </div>

      <div class="tContainer">
        <p id="total_price"></p>
        <div class="checkout">
          <a href="javascript:void(0);"><button>Checkout</button></a>
        </div>
      </div>
    </div>
  </div>

  
  <script src="/script/cart.js"></script>
</body>

</html>
